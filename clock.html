    <script>
        function stime() {
            let a = new Date();
            // console.log(a);
            let time = (a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds());
            let time_element = document.getElementById("timeid");
            time_element.innerHTML = "TIME: " + time;

            let dat = a.getDate() + '/' + a.getMonth() + '/' + a.getFullYear();
            let date_element = document.getElementById("dateid");
            date_element.innerHTML = "Date: " + dat;


            let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
            let day = a.getDay();
            // console.log(day);
            day_element = document.getElementById("dayid");
            day_element.innerHTML = "Day: " + days[day];
        }
        setInterval(stime, 1000); //repeat after 1000ms i.e 1 sec (for live clock)
    </script>
